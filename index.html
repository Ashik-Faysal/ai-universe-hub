<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Universe</title>
    <!-------------
               font-awesome  
                    --------------->
    <script
      src="https://kit.fontawesome.com/ed398e5d1c.js"
      crossorigin="anonymous"
    ></script>

    <!--------------
                bootstrapstrap link  
                         ------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-fluid" onload="loadAI()">
    <header class="mt-5 text-center">
      <h1 class="fw-bold my-4">AI Universe Hub</h1>
      <button
        onclick="sortByDate()"
        class="btn btn-danger text-light fs-3 p-3 rounded-4"
      >
        Sort By Date
      </button>
    </header>
    <main>
      <!-- ---------------
              for spinner 
                -------------- -->
      <section id="spinner" class="d-flex justify-content-center my-5">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </section>
      <!-- ---------------
                display data from API 
                -------------- -->
      <section class="my-5">
        <div
          id="show-ui-details"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <div id="show-all" class="my-5 text-center d-none">
          <button class="btn btn-danger text-light fs-3 p-3 rounded-4">
            Show Details
          </button>
        </div>
      </section>
      <!-- ---------------
                for modal 
                -------------- -->
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="AIDetailsModal"
          tabindex="-1"
          aria-labelledby="AIDetailsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <!-- <h1 class="modal-title fs-5" id="AIDetailsModalLabel">Modal title</h1> -->
                <button
                  type="button"
                  class="btn-close bg-danger position-absolute top-0 end-0 rounded-circle"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div
                id="modal-body"
                class="modal-body d-md-flex justify-content-between gap-3"
              >
                <div>
                  <div
                    id="modal-body-left"
                    class="bg-danger-subtle bg-opacity-10 p-3 w-md-50"
                  ></div>
                  <div>
                    <ul id="left-features"></ul>
                    <ul id="right-features"></ul>
                  </div>
                </div>
                <div id="modal-body-right" class="w-md-50"></div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!----------
                   js file  
                                   -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/ai.js"></script>
  </body>
</html>
